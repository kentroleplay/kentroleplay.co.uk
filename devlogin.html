<!DOCTYPE html>
<header class="header-container">
    <div class="logo">Development Log In | Kent Roleplay</div>
    <nav class="nav-container">
      <ul class="nav-list">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="careerlogin.html">Database</a></li>
        <li><a href="application.html">Applications</a></li>
        <li><a href="devlogin.html">Development Staff</a></li>
      </ul>
    </nav>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login | Kent Roleplay</title>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Login</h1>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="button" onclick="login()">Login</button>
    </form>
    <p id="loginError" class="error-message"></p>
  </div>
  <script src="devlogin.js"></script>
</body>
</html>
