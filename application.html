<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #application-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    input,
    textarea {
      width: calc(100% - 20px);
      padding: 12px; /* Increased padding for larger boxes */
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px; /* Increased font size for better readability */
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="application-form">
  <h2 style="color: #333;">Role Application</h2>
  <form id="roleApplicationForm">
    <label for="robloxUsername">Roblox Username:</label>
    <input type="text" id="robloxUsername" name="robloxUsername" required>

    <label for="discordUsername">Discord Username:</label>
    <input type="text" id="discordUsername" name="discordUsername" required>

    <label for="whyRole">Why you want the role:</label>
    <textarea id="whyRole" name="whyRole" rows="6" required></textarea>

    <label for="whatChange">What would you change:</label>
    <textarea id="whatChange" name="whatChange" rows="6" required></textarea>

    <button type="button" onclick="submitApplication()">Submit</button>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
